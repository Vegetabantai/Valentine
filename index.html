<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Will You Be My Valentine?</title>

}
p {

}
.buttons {
    margin-top: 40px;
}
button {

#yes {

}
#no {

.heart {

    font-size: 26px;
    animation: float 6s linear infinite;
}
@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>
